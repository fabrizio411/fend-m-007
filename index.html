<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div>  
    <img class="background bg1" src="./images/bg-pattern-top.svg" alt="background image">
    <img class="background bg2" src="./images/bg-pattern-bottom.svg" alt="background image">
  </div>


  <main>
    <div class="top-img-box">
      <img class="top-img" src="./images/bg-pattern-card.svg" alt="card-imaage">
      <div class="profile-img-box">
        <img class="profile-img" src="./images/image-victor.jpg" alt="profile-picture">
      </div>
    </div>


    <div>

      <div class="personal-info">
        <div class="name-age-box">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>

      <div class="account-info">
        <div class="info-box">
          <h2>80K</h2>
          <p>F o l l o w e r s</p>
        </div>

        <div class="info-box">
          <h2>803K</h2>
          <p>L i k e s</p>
        </div>

        <div class="info-box">
          <h2>1.4K</h2>
          <p>P h o t o s</p>
        </div>
      </div>
    </div>


    

  </main>

</body>
</html>
